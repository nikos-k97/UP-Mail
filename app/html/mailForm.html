<!DOCTYPE html>
<div class="wrapper" style="width: 100%">
  <div class="row">
    <div class="col m12 overflow">
      <div >
        <div id="mail">
          <form id='send-mail-form' class="col s12">
            <div class="form-field input-field col s12">
              <label for="from">From: </label>
              <select id="from" name='from'> 
              </select>
            </div>
            <div class="form-field input-field col s11">
              <label for='to'>To: </label>
              <input type="email" name="to" id="to" autocomplete="off">
              <small></small>
            </div>
            <button class=" btn waves-effect waves-light" id="addTo">
              <i class="material-icons right">send</i>
            </button>
            <div class="form-field input-field col s12">
              <label for='subject'>Subject: </label>
              <input type="text" name="subject" id="subject" autocomplete="off">
              <small></small>
            </div>
            <div class="form-field input-field col s12 row" >
              <ul class="tabs">
                <li class="tab col s2 offset-s7 grey lighten-5"><a class="active gray-text" href="#text">Text</a></li>
                <li class="tab col s2 teal grey lighten-5"><a class='gray-text' href="#html">HTML</a></li>
              </ul>
              <div id="text" class="col s12">
                <textarea id="message-text" class="materialize-textarea" autocomplete="off"></textarea> 
              </div>
              <div id="html" class="col s12">
                <textarea id="message-html" class="materialize-textarea" autocomplete="off"></textarea> 
              </div>
            </div>
            <div class="form-field input-field col s12">
              <button class="btn waves-effect waves-light" id="send"  type="submit">
                <i class="material-icons right">send</i>
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
