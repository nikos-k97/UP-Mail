<div class="wrapper">
  <div class="row">
    <div class="input-field col s12 m8 l6 offset-m2 l5 offset-l3">
      <h1 id="greet" class="center-align">Welcome!</h1>
      <p class="subtitle center-align">
        Please provide the following information in order to view your mailbox.
        <div id="error"></div>
      </p>
    </div>
    <form class="subtitle" id="login-form">
      <div class="input-field col s12 m8 l6 offset-m2 offset-l3">
        <input id="email" type="email" class="validate" name="user">
        <label for="email" data-error="Not Valid" data-success="Valid">Email</label>
      </div>
      <div class="input-field col s12 m8 l6 offset-m2 offset-l3">
        <input type="password" name="password" id="password">
        <label for="password">Password</label>
      </div>
      <div class="input-field col s10 m6 offset-m2 l5 offset-l3">
        <input type="text" name="host_outgoing" id="host_outgoing">
        <label for="domain">Outgoing Host</label>
      </div>
      <div class="input-field col s2 m2 l1">
        <input type="number" name="port_outgoing" id="port_outgoing">
        <label for="port">Port</label>
      </div>
      <div class="input-field col s10 m6 offset-m2 l5 offset-l3">
        <input type="text" name="host" id="host">
        <label for="host">Incoming Host</label>
      </div>
      <div class="input-field col s2 m2 l1">
        <input type="number" name="port" id="port">
        <label for="port">Port</label>
      </div>
      <div class="input-field col s6 m4 l3 offset-m2 offset-l3">
        <input type="checkbox" name="tls" id="secure" checked>
        <label for="secure">TLS (Secure)</label>
      </div>
      <div class="col s12 m8 l6 offset-m2 offset-l3 break"></div>
      <div class="input-field col s12 m8 l6 offset-m2 offset-l3 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="login" value="Login">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
